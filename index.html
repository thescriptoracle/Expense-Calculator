<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses App</title>
    <link rel="stylesheet" href="./expense.css">
</head>

<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="sub-container">

            <label for="name">Expense Name</label>
            <input type="text" id="expenseInput" name="name" placeholder="Errands">
            <label for="amount">Amount</label>
            <input type="number" id="amountInput" name="amount" placeholder="Enter amount">
            <label for="date">Date</label>
            <input type="date" name="date" id="dateInput">
            <button class="btn-add" id="addBtn">Add Expense</button>

            <h2>Expenses</h2>
            <ul id="expensesList" class="expenses-list"></ul>
            <div class="total-expenses" id="totalExpenses">Total Expenses: $ 0</div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
